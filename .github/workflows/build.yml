name: Build Status

on:
  push:
    branches:
      - main
    tags:
      - v*
    paths-ignore:
      - CONTRIBUTING.md
      - LICENSE
      - README.md
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node
      uses: actions-ext/node/setup@v1
      with:
        manager: pnpm
        version: '22.x'

    - name: Install dependencies
      run: pnpm install

    - name: Install playwright
      run: npx playwright install

    - name: Build
      run: pnpm run build

    - name: Lint
      run: pnpm run lint

    - name: Test
      run: pnpm run test
      env:
        CI: 1

    - name: Upload coverage
      uses: codecov/codecov-action@v4
