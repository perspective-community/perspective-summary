<!DOCTYPE html>
<html>
    <head>
        <script type="module" src="perspective.js"></script>
        <script type="module" src="perspective-viewer.js"></script>
        <script type="module" src="perspective-viewer-summary.js"></script>
        <link href="material.css" rel="stylesheet" />
        <style>
            perspective-viewer {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
            }

            perspective-viewer div {
                font-family: Arial;
            }
        </style>
    </head>

    <body>
        <perspective-viewer id="viewer"> </perspective-viewer>

        <script type="module">
            import perspective from "./perspective.js";
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "superstore.csv", true);
            xhr.onload = function () {
                window.__CSV__ = xhr.response;
                window.__WORKER__ = perspective.worker();
                const table = perspective.worker().table(xhr.response);
                document
                    .getElementById("viewer")
                    .load(table);
            };
            xhr.send(null);
        </script>
    </body>
</html>
